* DOJ Reporting
* Learning Series Course

---

## Automated Testing

* New framework is now in place
* Two opensource rulesets to choose from
  * aXe Core (by Deque)
      * Pass/Fail
  * Chrome Accessibility Dev Tools (Google)
      * Includes issues that need manual verification
* Developer training complete
* Example tests available
* New tests are now being created
 
---
