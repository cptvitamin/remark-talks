## Why were we audited?

* Settlement Agreement with DOJ (April 2nd, 2015)
  * Documentation
  * Training
  * Support
  * Policy
  * Remediation
  * Ongoing Conformance (WCAG 2 AA)
  * *Annual Audits*

---

## Scope of conformance

*Conformance Deadline: WCAG 2 AA by October 2nd, 2016*

* Public site (edx.org) 
* LMS
* Studio (April 2nd, 2018)
* Mobile apps
* Anything with an edx.org domain

*Do I have to make this accessible, too?* Yes

---

## Audit Obligations

Conducted by independent consultant approved by DOJ.  
Results delivered directly to DOJ
 
* April 2nd 2016 (Informative)
  * Baseline
* April 2nd 2017 (Binding)
* April 2nd 2018 (Binding)
  * 90 days to fix issues identified
  * Same obligation applies to bugs identified after conformance deadline

---

## Audit Results April 2016

* Audit was conducted by SSB Bart
* Public website (15 unique pages)
* LMS (demo-test-course)
* Studio (demo-test-course)
* Android (App store version)
* iOS (App store version
* WCAG 2 Conformance Statement
* Executive Summary (DOJ)
* Detailed results published in AMP

---

## Public website

* WCAG 2.0 A (71%)
* WCAG 2.0 AA (89%)
* 248 Total Issues
* 81 Unique
  * 28 CAT-3
  * 32 CAT-4
  * 21 CAT-5
  
---

## Most Common Issues (Public website)

* Improper list markup
* Contrast
* Improper user of placeholder text
* Modal dialogs that don't contain focus
* Forms without labels
* Improper focus management
* Custom controls invalid or missing roles and descriptions
* Improper use of Heading elements
* Non-unique or not descriptive headings, labels, link text
* Missing alt text

---

## LMS website

* WCAG 2.0 A (74%)
* WCAG 2.0 AA (98%)
* 120 Total Issues
* 49 Unique
  * 28 CAT-3
  * 18 CAT-4
  * 3 CAT-5

---

## Most Common Issues (LMS)

* Improper list markup
* Custom controls invalid or missing roles and descriptions
* CSS Background images
* Invalid tablists controls
* Forms without labels
* Improper focus management
* Missing live regions
* Missing keyboard functionality
* Missing text equivalents for icon fonts

---

## Studio website

* WCAG 2.0 A (67%)
* WCAG 2.0 AA (92%)
* 192 Total Issues
* Unique (TBD)

---

## Most Common Issues (Studio)

* Form field labels
* Alt text for images
* Custom controls invalid or missing roles and descriptions
* Improper focus management
* Missing live regions
* CSS Background images
* Missing keyboard functionality

---

## iOS

* WCAG 2.0 A (77%)
* WCAG 2.0 AA (84%)
* 22 Unique Issues
  * 8 CAT-3
  * 14 CAT-4

## Android

* WCAG 2.0 A (77%)

## Most Common Issues (Mobile)

* Controls without labels, role, or state information
* Focus management and focus order
* Hidden, decorative, duplicate content exposed to SR users
* Forms without labels
* Contrast

## Resources and Support

* More Training
  * Weekly unmeetings
  * Lunch and learns

## Overall Impression

* More Level A violations than expected
  * Highest impact
  * Easiest to remedy
  * Least constraining
  * 100% compliance required to satisfy Level AA
* @50% can be identified with automated tests
  * We need progress on both fronts
  * More test development
  * More developer training
